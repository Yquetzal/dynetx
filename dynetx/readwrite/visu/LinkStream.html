<!DOCTYPE html>
<meta charset="utf-8">

<style>

    .axis path {
        display: none;
    }

    .axis line {
        shape-rendering: crispEdges;
        stroke: #000;
    }

    .axis .minor line {
        stroke: #777;
        stroke-dasharray: 2,2;
    }

    .input-mini {
        width: 5px;
    }

    #leftPart{
        float:left;
        width:200px;
        height:800px;
        overflow-y: scroll;
    }

    #legendC{
        float:right;
        width:500px;
        height:800px;
    }
    #resultSearch { cursor: pointer; }

    #chart {
        height:800px;
        overflow-y: scroll;
    }
    .node rect {
        cursor: move;
        fill-opacity: 1;
        shape-rendering: crispEdges;
    }

    .node text {
        pointer-events: none;
        text-shadow: 0 1px 0 #fff;
    }

    .link {
        fill: none;
        stroke: #000;
        stroke-opacity: .5;
    }

    .link:hover {
        stroke-opacity: .5;
    }

    div.tooltip {
        position: absolute;
        text-align: center;
        width: 80px;
        height: 58px;
        padding: 2px;
        font: 12px sans-serif;
        background: lightsteelblue;
        border: 0px;
        border-radius: 8px;
        pointer-events: none;
    }

    #myGraph {
        height: 400px;
    }

</style>
